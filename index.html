<html>
<head>
	<meta charset="UTF-8">
	<title>Front End Master tutorial</title>
</head>
<body>
	<div id="app">React has not yet rendered</div>
	<script srt= "node_modules/react/dist/react.js"></script>
	<script srt= "node_modules/react-dom/dist/react-dom.js"></script>
	<script>
		var MyFirstComponent = React.createClass({
			render: function(){
				return (
					React.DOM.div(null,
						React.DOM.h1(null, "This is my first component!")
					)
				)
			}
		})

		ReactDOM.render(React.createElement(MyFirstComponent), document.getElementById("app"))
	</script>
</body>
</html>
